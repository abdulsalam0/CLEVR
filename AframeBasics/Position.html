<html>
  <head>
    <title>Basic Position</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box -->
      <!-- all distance is in meters -->
      <a-box
      color="#689F38"
      width="8"
      height="4.5"
      depth="0.2"
      position="0 3 -7"
      >
    <!-- child of the box element -->
    <a-circle
    color="#854D41"
    side="double"
    position="2 0 0.11"
    >
    </a-circle>
    </a-box>

    <a-circle
    color="#343423"
    side="double"
    position="-2 3 -6.89"
    >
    </a-circle>

      <!-- Cylinder -->
      <a-cylinder
      color="#343423"
      height="2"
      radius="2"
      segments-radial="6"
      open-ended="true"
      side="double"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
