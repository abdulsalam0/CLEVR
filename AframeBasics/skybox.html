<html>
  <head>
    <title>Basic primitives</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <script>
        AFRAME.registerComponent('spawn',{
          init: function(){
            var el = this.el;
            var sceneEl = document.querySelector('a-scene');
            var originalBox1 = document.createElement('a-box');
            originalBox1.setAttribute('material', 'color:blue');
            originalBox1.setAttribute('height', '3');
            originalBox1.setAttribute('depthd', '3');
            originalBox1.setAttribute('width', '3');
            originalBox1.setAttribute('position', '-9 1.5 -9');
            
            var originalBox2 = document.createElement('a-box');
            originalBox2.setAttribute('material', 'color:green');
            originalBox2.setAttribute('height', '3');
            originalBox2.setAttribute('depthd', '3');
            originalBox2.setAttribute('width', '3');
            originalBox2.setAttribute('position', '4 1.5 -9');              
            
            var originalBox3 = document.createElement('a-box');
            originalBox3.setAttribute('material', 'color:yellow');
            originalBox3.setAttribute('height', '3');
            originalBox3.setAttribute('depthd', '3');
            originalBox3.setAttribute('width', '3');
            originalBox3.setAttribute('position', '0 7.5 -9');
            el.addEventListener('click', function(){
              sceneEl.appendChild(originalBox1);
              
              sceneEl.appendChild(originalBox2);
              
              sceneEl.appendChild(originalBox3);
          });
          }
        });
      </script>

      <a-assets>
        <a-asset-item id="table" src="../models/table/wooden_table/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!-- src="#wallTexture" -->
        <a-entity
        gltf-model= "#table"
        position = "25 -200 -300"
        scale = ' -1 0.5 -1'
        rotation = ' 0 -90 0'
        spawn
        ></a-entity>

      <a-camera position="0 7 5">
        <a-cursor color="#FF0000"
        ></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
