<html>
  <head>
    <title>modleLoading</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="object" src="../models/temple/aztec-temple.obj"></a-asset-item>
        <a-asset-item id="material" src="../models/temple/aztec-temple.mtl"></a-asset-item>
      </a-assets>
      
      <a-entity obj-model="obj: #object; mtl: #material"></a-entity>
    </a-scene>
  </body>
</html>
